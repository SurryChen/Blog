<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>
    window.onload = function () {
      document.getElementById("submit").onclick = function (){
          document.getElementById("hide").style.display='none';
          document.getElementById("show").innerText=document.getElementById("test").value;
      };
    }
  </script>
</head>
<body>
<form id="hide">
    <input type="text" id="test">
    <input type="button" value="提交" id="submit">
</form>
<br>
<p id="show"></p>
</body>
</html>
